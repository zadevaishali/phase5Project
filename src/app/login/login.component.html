<div class="readersack">
    <div class="container mt-5 sm">
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-0 shadow-lg p-3 mb-5 bg-white rounded"
                style="border: 2px solid rgb(147, 4, 4)">
                <div class="container">
                    <div class="row justify-content-center">
                        <h1>Login</h1>
                    </div>
                </div>

                

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    
                   <!-- <div class="form-group">
                        <label>Role</label>
                        <select formControlName="role" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                            <div *ngIf="f['role'].errors['required']">Role is required</div>
                        </div> 
                    </div> -->

                  <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="emailId" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['emailId'].errors }" />
                        <div *ngIf="submitted && f['emailId'].errors" class="invalid-feedback">
                            <div *ngIf="f['emailId'].errors['required']">Email is required</div>
                            <div *ngIf="f['emailId'].errors['emailId']">Email must be a valid email address</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters
                            </div>
                        </div>
                    </div> 

                    <div class="container">
                        <div class="row  justify-content-center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div>
                                <p>New User?
                                    <a href="/signup">Register</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
